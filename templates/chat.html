<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../static/chat.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>My Chat App</title>
    <center>
        <h1 class="h2 mb-3 font-weight-normal">Welcome to chat room {{ username }}</h1>
    </center>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script>
    const socket = io.connect(`http://${document.domain}:${location.port}`);
    socket.on('connect', function() {
        socket.emit('join_room', {
            username: "{{ username }}",
            room: "{{ room }}"
        });
        let message_input = document.getElementById('message_input');
        document.getElementById('message_input_form').onsubmit = function(e) {
            e.preventDefault();
            let message = message_input.value.trim();
            if (message.length) {
                socket.emit('send_message', {
                    username: "{{ username }}",
                    room: "{{ room }}",
                    message: message
                })
            }
            message_input.value = '';
            message_input.focus();
        }
    });
    window.onbeforeunload = function() {
        socket.emit('leave_room', {
            username: "{{ username }}",
            room: "{{ room }}"
        })
    };
    socket.on('receive_message', function(data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.username}:&nbsp;</b> ${data.message}`;
        document.getElementById('messages').appendChild(newNode);
    });
    socket.on('join_room_announcement', function(data) {
        console.log(data);
        if (data.username !== "{{ username }}") {
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username}</b> has joined the room`;
            document.getElementById('messages').appendChild(newNode);
        }
    });
    socket.on('leave_room_announcement', function(data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.username}</b> has left the room`;
        document.getElementById('messages').appendChild(newNode);
    });
</script>

<body>
    <center>
        <div id="messages"></div>

        <form id="message_input_form">
            <input type="text" class="message_input" id="message_input" placeholder="Enter your message here..." required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
        </form>
    </center>
</body>

</html>
